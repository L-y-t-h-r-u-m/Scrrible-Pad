<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Scribble Pad</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <h2>Basic Scribble Pad</h2>

    <canvas id="canvas" width="500px" height="400px"></canvas>

    <div class="controls">
        <button id="clearBtn">Clear Canvas</button>
         <div><span class="label">Brush Color:</span>
        <input type="color" id="colorPicker"></div>
        <button id="export">Export PNG</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
